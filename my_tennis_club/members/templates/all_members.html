{% extends "master.html" %}
{% block title %}
    Todos membros 
{% endblock %}
{% block content %}
<h1>Lista de todos os membros</h1>
    <ul>
        {%  for member in members %}
            <li><a href="/members/details/{{ member.id }}">{{ member.firstName}}  {{ member.lastName}}</a> </li>
        {% endfor %}
    </ul>
    {% endblock %}
